<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>New Year BE</h1>
    <div class="count-down-container">
        <div class="cont-el days-c">
            <p class="big-text" id="days">
                0
            </p>
            <span>Days</span>
        </div>
        <div class="cont-el hours-c">
            <p class="big-text" id="hours">
                0
            </p>
            <span>Hours</span>
        </div>
        <div class="cont-el min-c">
            <p class="big-text" id="min">
                0
            </p>
            <span>Minutes</span>
        </div>
        <div class="cont-el sec-c">
            <p class="big-text" id="sec">
                0
            </p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
